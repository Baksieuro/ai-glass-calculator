<!-- app/templates/history_list.html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Архив КП</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
    .btn { padding: 6px 10px; background: #3ba6ff; color: white; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Архив коммерческих предложений</h1>
  <p><a href="/manager" class="btn">← Вернуться в панель</a></p>
  <table>
    <thead>
      <tr><th>#</th><th>Номер</th><th>Дата</th><th>Итого</th><th>PDF</th></tr>
    </thead>
    <tbody>
      {% for p in items %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.proposal_number }}</td>
        <td>{{ p.created_at.strftime("%d.%m.%Y %H:%M") }}</td>
        <td>{{ "%.2f"|format(p.total) }} ₽</td>
        <td>
          <a href="/manager/history/{{ p.id }}" class="btn">Открыть</a>
          {% if p.pdf_path %}
            <a href="/manager/history/download/{{ p.pdf_path.split('/')[-1] }}" class="btn" style="background:#25a25f">Скачать</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
